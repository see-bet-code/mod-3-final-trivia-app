<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <script src="./src/index.js" defer></script>
</head>
<body>
    <header>
        <h1> Welcome to Trivia App</h1>
    </header>
    <br> 
    <main>
      
      <!-- Nav bar / login -->
      <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <div class="session-container">
                <form class="login">
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="password">
                    <button type="submit">Login</button>
                    <button type="submit"class="logout" style="display:none">Logout</button>
                </form>
        </div>
      </div>
        
        <!-- The Modal -->
        <div id="id01" class="modal">
            <!-- <span onclick="document.getElementById('id01').style.display='none'" 
            class="close" title="Close Modal">&times;</span> -->

            <!-- Modal Content -->
            <form class="modal-content animate" >
                <div class="imgcontainer">
                    <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
                </div>

                <div class="container">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>

                    <label for="passwordConfirmation"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Re-enter Password" name="passwordConfirmation" required>

                    <button type="submit">Signup</button>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>

        <div class="cat-and-dif">
            
        </div>
        
        <div class="questions">
        </div>
  
        <div class="final">
            <!-- <div class="countdown"> -->

            </div>
        </div>
        <script defer src="lib/moment/moment.min.js"></script>
    </main>
    
</body>
</html>
